<ion-header>

  <ion-navbar>
    <ion-title>
      <img width="50" height="50" src="../assets/imgs/mulogo.svg">
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="meetUpGroups?.length > 0">
    <ion-grid>
        <ion-row col-s12 *ngFor="let group of meetUpGroups">
          <ion-col >
            <ion-card>
              <img height="300" src="{{group?.key_photo?.photo_link}}"/>
              <ion-card-content>
                <ion-card-title>
                  Nine Inch Nails Live
                  </ion-card-title>
                <p>
                  The most popular industrial group ever, and largely
                  responsible for bringing the music to a mass audience.
                </p>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
    </ion-grid>
  </div>
</ion-content>
