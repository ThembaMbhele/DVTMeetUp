<ion-header>

  <ion-navbar>
    <ion-title>
      <img width="100" height="50" src="../assets/imgs/meetuplogo.svg">
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div>
    <img height="300" width="100%" src="{{group.key_photo.photo_link}}">
  </div>
  <div>
    <ion-grid>
        <ion-row class="primary-font">
          <ion-col col-s6><b>Created:</b> {{group.organizer.name}}</ion-col>
          <ion-col col-s6><b>Members:</b> {{group.members}}</ion-col>
        </ion-row>
    </ion-grid>
  </div>
  <div innerHtml="{{group.description}}" style="padding: 5px" class="primary-font"></div>
</ion-content>
