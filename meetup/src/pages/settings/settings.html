<ion-header>

  <ion-navbar>
    <ion-title>
      <img width="100" height="50" src="../assets/imgs/meetuplogo.svg">
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="meetUpContent">
      <div style="text-align: center">
          <ion-spinner *ngIf="categories?.length <= 0"></ion-spinner>
      </div>
      
      <ion-item *ngIf="categories?.length > 0">
          <ion-label>Default category</ion-label>
          <ion-select [(ngModel)]="selectedCategory">
              <ion-option value="{{category?.id}}" *ngFor="let category of categories">{{category?.name}}</ion-option>
            </ion-select>
      </ion-item>
      <button ion-button full (click)="save()">Save</button>
  </div>
</ion-content>
