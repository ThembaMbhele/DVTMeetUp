<ion-header>

  <ion-navbar>
    <ion-title>
      <img width="100" height="50" src="../assets/imgs/meetuplogo.svg">
    </ion-title>
    <ion-buttons end>
        <button id="settingsButton" ion-button icon-only (click)="goToSettings()">
          <ion-icon value name="settings"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="spinner-container" *ngIf="meetUpGroups?.length <= 0">
      <ion-spinner class="spinner" name="bubbles"></ion-spinner>
  </div>
  <div *ngIf="meetUpGroups?.length > 0">
    <div style="text-align:center" class="group-name">{{description}}</div>
    <ion-grid>
        <ion-row col-s12 *ngFor="let group of meetUpGroups">
          <ion-col >
            <ion-card (click)="groupDetails(group)">
              <img height="300" src="{{group?.key_photo?.photo_link}}"/>
              <ion-card-content>
                <ion-card-title class="group-name">
                  {{group?.name}}
                  </ion-card-title>
                <p class="group-description">
                  <b>Created by: </b>{{group?.organizer?.name}}<br>
                  <b>Next Event: </b>{{group?.next_event?.name}}
                </p>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
    </ion-grid>
  </div>
</ion-content>
