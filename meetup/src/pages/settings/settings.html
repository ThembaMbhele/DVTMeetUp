<ion-header>

  <ion-navbar>
    <ion-title>
      <img width="100" height="50" src="../assets/imgs/meetuplogo.svg">
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngIf="categories?.length > 0">
      <ion-label>Default category</ion-label>
      <ion-select [(ngModel)]="selectedCategory">
          <ion-option value="{{category?.name}}" *ngFor="let category of categories">{{category?.name}}</ion-option>
        </ion-select>
  </ion-item>
  <button ion-button full>Save</button>
  
</ion-content>
